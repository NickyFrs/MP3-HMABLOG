
{% extends 'base.html' %}


{% block title %} Notes {% endblock title %}


{% block content %}

<h3>{{ user.first_name|capitalize }}'s Notes</h3>

{% for note in notes %}

    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                {{ note.note_title}} : <small class="text-muted">Category: {{ note.cartegory_name }}</small>
            </button>
          </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
              <p><strong>{{ note.note}}</strong></p>
              <p><em>by: {{ note.created_by }}</em></p>
            <div class="">
                <a href="{{ url_for('delete_note', note_id=note._id) }}" class="btn btn-small">Delete</a>
                <a href="{{ url_for('edit_note', note_id=note._id) }}" class="btn btn-small">Edit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endfor %}


{% endblock %}
