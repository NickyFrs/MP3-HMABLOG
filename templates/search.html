{% extends 'base.html' %}

{% block content %}

    <br/>
    <h3>Your search for "{{ searched }}" showed the following results:</h3>

    {% if post %}
        <p>
        {% for search in search_found %}
            <a href="{{ url_for('post', id=search.id) }}">{{ search.title }}</a><br/>
        {% endfor %}
        </p>
    {% else %}
        Sorry, your search for <strong>{{ searched }}</strong> was not found...
    {% endif %}

{% endblock content %}
