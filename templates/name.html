{% extends "base.html" %}

{% block content %}
    {% if name %}
        <h1>hello {{ name }}</h1>
    {% else %}
        <h1>What's your name?</h1>
        <br />

        <form action="" method="POST" class="form-control">
            {{ form.hidden_tag() }}

            {{ form.name.label(class="form-control") }}
            {{ form.name(class="form-label") }}
            <br />
            {{ form.submit(class="btn btn-primary") }}
        </form>

    {% endif %}
{% endblock content %}
